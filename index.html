<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">微信</header>

<div id="chat-page" class="page">
    <div class="message-list">
        <div class="msg left">你好！我是你的AI助手。</div>
    </div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="发消息...">
        <button id="sendBtn">发送</button>
    </div>
</div>

<div id="moments-page" class="page" style="display: none;">
    <div class="post">
        <h3>张三</h3>
        <p>今天天气真不错！☀️</p>
        <div class="like-section">❤️ <span>12</span></div>
    </div>
</div>

<div id="contacts-page" class="page" style="display: none;">
    <div class="add-friend-box">
        <input type="text" id="friendInput" placeholder="输入名字...">
        <button id="addFriendBtn">添加好友</button>
    </div>
    <div class="contact-list">
        </div>
</div>

<div id="me-page" class="page" style="display: none;">
    <div class="profile-card">
        <div class="avatar-large">👤</div>
        <div class="profile-info">
            <h3>当前名字：<span id="currentNameDisplay">加载中...</span></h3>
            <p>微信号：wx_888888</p>
        </div>
    </div>
    <div class="setting-box">
        <h4>修改昵称</h4>
        <div class="input-group">
            <input type="text" id="newNameInput" placeholder="输入新名字...">
            <button id="saveNameBtn">保存</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('chat')">
        <span class="icon">💬</span><span>微信</span>
    </div>
    <div class="nav-item" onclick="switchTab('contacts')">
        <span class="icon">👤</span><span>通讯录</span>
    </div>
    <div class="nav-item" onclick="switchTab('moments')">
        <span class="icon">⭕</span><span>朋友圈</span>
    </div>
    <div class="nav-item" onclick="switchTab('me')">
        <span class="icon">😊</span><span>我</span>
    </div>
</nav>

<script src="script.js"></script>

<script src="script.js"></script>  
</body>
</html>
