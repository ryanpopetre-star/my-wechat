<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">我的微信</header>

<div id="chat-page" class="page">
    <div class="message-list">
        <div class="msg left">你好！我是你的AI助手。</div>
        <div class="msg right">你好，我想测试一下。</div>
    </div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="发消息...">
        <button id="sendBtn">发送</button>
    </div>
</div>

<div id="moments-page" class="page" style="display: none;">
    <div class="post">
        <h3>张三</h3>
        <p>今天天气真不错！☀️</p>
        <div class="like-section">❤️ <span>12</span></div>
    </div>
    <div class="post">
        <h3>李四</h3>
        <p>正在学习 Git，感觉自己变强了！💪</p>
        <div class="like-section">❤️ <span>8</span></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('chat')">
        <span class="icon">💬</span><span>微信</span>
    </div>
    <div class="nav-item" onclick="switchTab('contacts')">
        <span class="icon">👤</span><span>通讯录</span>
    </div>
    <div class="nav-item" onclick="switchTab('moments')">
        <span class="icon">⭕</span><span>朋友圈</span>
    </div>
    <div class="nav-item" onclick="switchTab('me')">
        <span class="icon">😊</span><span>我</span>
    </div>
</nav>

<script src="script.js"></script>  
</body>
</html>
